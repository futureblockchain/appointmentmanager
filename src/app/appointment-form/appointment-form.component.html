<form (ngSubmit)="onSubmit()">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="newAppointment.title" name="title" required>
  
  <label for="date">Date:</label>
  <input type="date" id="date" [(ngModel)]="newAppointment.date" name="date" required>
  
  <label for="time">Time:</label>
  <input type="time" id="time" [(ngModel)]="newAppointment.time" name="time" required>

  <label for="clientName">Client Name:</label>
  <input type="text" id="clientName" [(ngModel)]="newAppointment.clientName" name="clientName" required>

  <label for="responsibleDoctor">Responsible Doctor:</label>
  <input type="text" id="responsibleDoctor" [(ngModel)]="newAppointment.responsibleDoctor" name="responsibleDoctor" required>

  <button type="submit">Add Appointment</button>
</form>
